<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./style/desktop.css">

  <link rel="stylesheet" href="./style/mobile.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo" width="130" height="28">
    </div>
  </header>
  <!-- <section> -->
    <div class="containerOne">
      <!-- img -->
    </div>
    <div class="containerTwo">
      <div class="subContainer">
        <div class="heading">
         <h1>
          <span class="headingOne"> WE'RE <br> </span>
         </h1>
         <h1>
          <span class="headingTwo">
            COMING <br> SOON
           </span>
         </h1>
        </div>
        <div class="para">
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <div class="inputContainer">
          <form>
            <div class="inputBox">
              <input type="email" placeholder="Email Address" required id="emailBox">
            </div>
          </form>
          <div class="error">
            <img src="./images/icon-error.svg" alt="logo" width="18" height="18"> 
          </div>
          <div class="button" id="formButton">
            <img src="./images/icon-arrow.svg" alt="logo" width="12" height="20">
          </div>
        </div>
        <div class="errorPara"><p>Please Provide valid email id !!</p></div>
      </div>
    </div>
  <!-- </section> -->
</main>



  <!-- We're coming soon
